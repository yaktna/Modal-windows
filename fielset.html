<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fielset</title>
  <link rel="stylesheet" href="fielset.css">
</head>
<body>

  <form action="">
    <fieldset>
      <legend>BASIC INFO</legend>
      <label for="name">name</label>
      <input type="text" placeholder="name" id="name" required>
      <label for="lastname">lastname</label>
      <input type="text" placeholder="lastname" id="lastname" required>
      <label for="age">age</label>
      <input type="number" placeholder="age" id="age" required>
      <label for="nationality">nationality</label>
      <input type="text" placeholder="nationality" id="nationality" required>
    </fieldset>

    <fieldset>
      <legend>CONTAC</legend>
      <label for="email">Email</label>
      <input type="text" placeholder="email" id="email" required>
      <label for="cellphone">Cellphone</label>
      <input type="text" placeholder="cellphone" id="cellphone" required>
    </fieldset>
  </form>
  
</body>
</html>
